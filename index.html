<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d5186fcd93.js" crossorigin="anonymous"></script>
</head>
<body class=" text-black p-5 md:p-10 bg-white min-h-screen">
    <header class="">
        <div class="flex  flex-col md:flex-row justify-between items-center gap-5">
            <div class="flex items-center gap-3">
                <button onclick="newsData('08')" class="btn bg-[#0d0f99] text-white border-none">News</button>
                <h3 class="text-[#0d0f99] text-xl ">Portal</h3>
            </div>
            <div class="flex items-center gap-5">
                <div>
                    <button onclick="newsData('08')" class="text-[#0d0f99]">News</button>
                    <div class="flex justify-center items-center">
                        <p class="border border-blue-900 w-1/2"></p>
                    </div>
                </div>
                <button class="text-gray-400">Blog</button>
                <div class="w-10 rounded-full">
                    <img
                        class="rounded-full"
                      alt="Tailwind CSS Navbar component"
                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                  </div>
            </div>
        </div>
        <hr class="my-5">
        <div id="categoryBarContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-9 text-center gap-2 text-gray-400 ">
            <div class="hover:text-[#0d0f99]">
                <button onclick="newsData('08')">Home</button>
            </div>
        </div>
        <hr class="my-5">
    </header>
    <!-- main start -->
    <main class="">
        <!-- loader -->
         <div id="spinnerContainer" class="text-center my-10 hidden">
            <span class="loading loading-spinner text-accent w-20"></span>
         </div>
        <!-- search  -->
        <div id="searchContainer" class="flex justify-center gap-2">
            <input type="text" id="searchBox" placeholder="Type here category name.."  class="input md:w-2/4 input-bordered input-warning bg-white max-w">
            <button onclick="handleSearch()" id="searchBtn" class="bg-[#0d0f99] px-3 py-3 text-white rounded-lg">Search</button>
        </div>

        <!-- single  news -->
         <div id="newsContainer">
         </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
